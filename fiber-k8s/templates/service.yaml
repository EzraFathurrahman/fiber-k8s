apiVersion: v1
kind: Service
metadata:
  name: {{ include "fiber-k8s.fullname" . }}
  labels:
    {{- include "fiber-k8s.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.containerPort }}
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "fiber-k8s.selectorLabels" . | nindent 4 }}
